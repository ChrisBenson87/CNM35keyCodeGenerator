<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Code Generator</title>
</head>
<body>
    <header class = "header">
        <h1>Key Code Generator</h1>
        <h2>Press a key on your keyboard to generate its number</h2>
    </header>

    <div class = "codeContainer">
        <div id = "code">
            <p id = "desc">.code</p>
            <p id = "displayCode"></p>
        </div>
        <div id = "key">
            <p id = "desc">.key</p>
            <p id = "displayKey"></p>
        </div>
        <div id = "which">
            <p id = "desc">.which</p>
            <p id = "displayWhich"></p>
        </div>
    </div>

    <script src = "app.js"></script>
    
</body>
</html>
